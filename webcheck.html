<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkweb</title>
</head>
<body>
<script>
    var browser = prompt('Type your browser!');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'CocCoc':
        case 'Opera':
        case 'Chrome':
            alert("Alright, we support those browsers too.");
            break;
        default:
            alert("We hope you are using a supported browser.");
    }
</script>
</body>
</html>
